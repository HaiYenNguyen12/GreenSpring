<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Welcome to my Application</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
<div><h1>User Management List</h1></div>
<div>
<a class="h3 mr-2"  th:href = "@{'/users/new'}">Add A new User</a>

<div th:if="${mess}" class="alert alert-success text-center">

[[${mess}]]
</div>


<table class="table table-bordered">
<thead class="thead-dark">
<tr>
<th>ID</th>
<th>First name</th>
<th>Last name</th>
<th>Password</th>
<th>E-mail</th>
</tr>
</thead>
<tbody>
<th:block th:each = "user : ${listUsers}">

<tr>
<td>[[${user.id}]]</td>
<td>[[${user.firstname}]]</td>
<td>[[${user.lastname}]]</td>
<td>[[${user.password}]]</td>
<td>[[${user.email}]]</td>
<td> 

<a class="h4 mr-2" th:href = "@{'/users/edit/' + ${user.id}} ">Edit</a>
<a class="h4" th:href = "@{'/users/del/' + ${user.id} }">Delete</a> 
</td>
</tr>
</th:block>
</tbody>

</table>
</div>
</div>
</body>
</html>
